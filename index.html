<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fehler in Cookie melden</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fehler in "Cookie" melden</h1>
    </header>

    <section class="form-section">
        <h2>Hilf uns, das Spiel besser zu machen!</h2>
        <p>Du hast einen Fehler in "Cookie" gefunden? Bitte fülle das folgende Formular aus, um uns zu benachrichtigen.</p>

        <form action="mailto:r3dconcrete@proton.me" method="post" enctype="text/plain">
            <label for="name">Dein Name:</label>
            <input type="text" id="name" name="name" placeholder="Dein Name" required>

            <label for="email">Deine E-Mail-Adresse:</label>
            <input type="email" id="email" name="email" placeholder="Deine E-Mail-Adresse" required>

            <label for="error">Beschreibe den Fehler:</label>
            <textarea id="error" name="error" rows="5" placeholder="Beschreibe den Fehler hier" required></textarea>

            <button type="submit">Fehler senden</button>
        </form>
    </section>

    <footer>
        <p>© 2024 Cookie Game. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
